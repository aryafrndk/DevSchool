<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - DevSchool</title>
    <link rel="stylesheet" href="/styles/masuk.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header"></header>

    <!-- Masuk Section -->
    <section id="masuk">
      <div class="form-container">
        <h2>Masuk ke DevSchool</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Alamat Email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Kata Sandi:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan Kata Sandi"
              required
            />
          </div>
          <div id="error-message" class="error-message"></div>
          <input type="submit" value="Masuk" />
        </form>
        <p class="or-divider">atau</p>
        <button class="btn-google">
          <img src="assets/google.png" alt="Google Icon" /> Masuk dengan Google
        </button>
        <p class="register-link">
          Belum punya akun? <a href="daftar.html">Daftar di sini</a>
        </p>
        <hr />
        <p class="terms-conditions">
          Dengan melakukan pendaftaran, Anda setuju dengan
          <a href="#">syarat & ketentuan DevSchool</a>.<br />
          This site is protected by reCAPTCHA and the Google
          <a href="#">Privacy Policy</a> and
          <a href="#">Terms of Service</a> apply.
        </p>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="scripts/footer.js"></script>

    <!-- Script for Validation -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");

          const existingUsers = JSON.parse(localStorage.getItem("users")) || [];

          const user = existingUsers.find(
            (user) => user.email === email && user.password === password
          );
          if (user) {
            window.location.href = "index.html";
          } else {
            errorMessage.textContent =
              "Email atau kata sandi salah. Silakan coba lagi.";
          }
        });
    </script>
  </body>
  <script src="scripts/header.js"></script>
</html>
